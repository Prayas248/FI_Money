

version: '3.8'

services:
  
  mongodb:
    image: mongo:latest 
    ports:
      - "27017:27017" 
    volumes:
      - mongo-data:/data/db 
    networks:
      - app-network

  backend:
    build:
      context: ./backend 
    ports:
      - "8080:8080" 
    environment:
      
      - MONGO_URL=mongodb://mongodb:27017/prayas 
    depends_on:
      - mongodb 
    networks:
      - app-network

  
  frontend:
    build:
      context: ./frontend 
    ports:
      - "3000:80" 
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
